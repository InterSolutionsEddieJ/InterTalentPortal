# Azure App Service Deployment Workflow
# Deploys Next.js app to Azure App Service on push to main/azure-migration branch

name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - azure-migration
  workflow_dispatch: # Allow manual trigger

env:
  AZURE_WEBAPP_NAME: ipnet10 # Your Azure App Service name
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          # Build-time environment variables (if needed)
          NODE_ENV: production

      - name: Create deployment package
        run: |
          # Next.js standalone output for Azure
          mkdir -p deploy
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/static
          cp -r public deploy/public

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment complete!"
          echo "üåê App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
